<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tech For Girls Registration</h1>

    <form id="registrationForm">
      <label>Name:
        <input type="text" id="name" required>
      </label>

      <label>Phone Number:
        <input type="number" id="phone" required>
      </label>

      <label>Email ID:
        <input type="email" id="email" required>
      </label>

      <label>College/Department:
        <input type="text" id="college" required>
      </label>

      <button type="button" id="whatsappBtn">Share on WhatsApp</button>
      <p id="shareCount">Click count: 0/5</p>
      <p id="shareMessage" class="hidden">Sharing complete. Please continue.</p>

      <label>Upload Screenshot:
        <input type="file" id="screenshot" accept="image/*" required>
      </label>

      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>

    <p id="successMessage" class="hidden">ðŸŽ‰ Your submission has been recorded. Thanks for being part of Tech for Girls!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
